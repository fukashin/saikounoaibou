<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面のアクティブ時間を計測君</title>
</head>
<body>
    <h1>画面のアクティブ時間を計測君</h1>
    <form id="キーワード入力">
        <label for="keyword">絞り込みキーワード:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">キーワード追加</button>
    </form>

    <p id="status"></p>

<!-- １ボタンを配置 -->
  <button id="ID指定アクティブ削除ボタン">アクティブのIDを指定して削除</button>
  <button id="全アクティブ削除ボタン">アクティブをすべて削除</button>
  <button id="全キーワード削除ボタン">全キーワードをすべて削除</button>
  <button id="アクティブ表示ボタン">アクティブ表示ボタン</button>
  <button id="キーワード表示ボタン">キーワード表示ボタン</button>
  <script src="./renderers/renderer.js"></script> <!-- レンダラーのスクリプトを読み込みます -->
  <script src="./renderers/gamenkirikae.js"></script>
</body>
</html>
