<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Registration</title>
</head>
<body>
    <h1>Keyword Registration</h1>
    <form id="keywordForm">
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">Add Keyword</button>
    </form>
    <p id="status"></p>

    <script>
        // ここで require の代わりに window.electron.ipcRenderer を使用
        const ipcRenderer = window.electron.ipcRenderer;

        // フォーム送信イベントをキャプチャ
        document.getElementById('keywordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const keyword = document.getElementById('keyword').value;

            // メインプロセスにキーワードを送信
            ipcRenderer.send('add-keyword', keyword);
        });

        // メインプロセスからの応答を受け取る
        ipcRenderer.on('keyword-added', (event, status) => {
            document.getElementById('status').textContent = status;
        });
    </script>
</body>
</html>
