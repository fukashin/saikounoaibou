<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面のアクティブ時間を計測君</title>
</head>
<body>
    <h1>キーワード画面</h1>
    <form id="キーワード入力">
        <label for="keyword">絞り込みキーワード:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">キーワード追加</button>
    </form>

    <p id="status"></p>

    <!-- １ボタンを配置 -->
    <div id="menu-container"></div>
    <script>
        // 共通メニューを読み込んで挿入
        fetch('./components/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;

                // ここでイベントリスナーが自動的に登録されます
            })
            .catch(error => console.error('Error loading menu:', error));
    </script>
 <script src="../renderers/renderer.js"></script> <!-- レンダラーのスクリプトを読み込みます -->
 <script src="../renderers/gamenkirikae.js"></script>
</body>
</html>
